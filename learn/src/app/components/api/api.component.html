<div class="flex flex-col items-center justify-center gap-4">
  <div class="mt-4">
    <h1 class="font-bold text-center text-4xl">
      Will learn to fetch data from here
    </h1>

    <button
      type="button"
      (click)="handleFetchProducts($event)"
      class="font-bold px-4 py-2 bg-emerald-500 text-white block mx-auto"
    >
      Fetch products
    </button>

    <div class="container mx-auto px-5">
      <ul *ngIf="products.length > 0" class="grid grid-cols-8 gap-8">
        <li *ngFor="let product of products">
          <div class="productItem border rounded-md overflow-hidden">
            <div class="h-40 bg-green-400">
              <img class="w-full h-full" src="{{ product.image }}" alt="" />
            </div>
            <div class="flex flex-col items-center gap-2">
              <h1 class="font-bold text-black">{{ product?.title }}</h1>
              @if(product?.price > 50){
              <p class="text-green-500">{{ product?.price }}</p>
              }@else {
              <p class="text-red-500">{{ product?.price }}</p>
              }
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div>
      @for(city of cities; track $index ){
      <div>{{ city }} {{ $index + 1 }} / {{ $count }}</div>
      }@empty {
      <div>Sorry nothing found</div>
      }
    </div>
  </div>
</div>
